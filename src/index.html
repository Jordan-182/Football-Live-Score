<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Live Score</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col bg-gradient-to-r from-green-900 via-green-800 to-green-900 text-center h-screen">
    <div class="mx-auto my-auto p-4 bg-white rounded-lg uppercase">
        <h1 class="text-2xl font-bold">Score en direct</h1>
        <div class="my-6 mx-0 flex flex-row flex-nowrap justify-around items-center w-full text-2xl">
            <p class="mx-20">Local Team</p>
            <p id="elapsed" class="text-lg">45'</p>
            <p class="mx-20">Visitor Team</p>
        </div>

        <div class="my-6 mx-0 flex flex-row flex-nowrap justify-around items-center w-full text-2xl">
            <div>
                <img id="homeLogo" class="h-14 w-14 mx-auto">
                <p id="homeName" class="mx-20">Team Name</p>
            </div>
            <p id="goals" class="text-2xl"> 3 - 1 </p>
            <div>
                <img id="awayLogo" class="h-14 w-14 mx-auto">
                <p id="awayName" class="mx-20" >Team Name</p>
            </div>
        </div>
        <hr>
        <div id="matchTable" class="mt-12 flex flex-col"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
